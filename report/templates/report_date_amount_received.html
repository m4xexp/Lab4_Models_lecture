{% extends 'index.html' %}

{% block content %}
    
    <table class='table'>
        <thead>
            <tr>
                <th>#</th>
                {% for name in column_name %}
                <th>{{ name }} </th>
                {% endfor %}
            </tr>
        </thead>
    {% for lineitem in data %}
        <tbody>
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ lineitem.date }}</td>
                <td>{{ lineitem.customer_name }}</td>
                <td>{{ lineitem.invoice_amount_received }}</td>
            <tr>
        </tbody>
    {% endfor %}
    
    {% endblock %}
    

</body>
</html>
